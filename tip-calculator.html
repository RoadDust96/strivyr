<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator - Strivyr</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Strivyr" />
  <link rel="manifest" href="images/site.webmanifest" />
</head>
<body>
  <main>
    <!-- Hero Section -->
    <section class="hero hero-small">
      <div class="hero-content">
        <h1 class="hero-title">Tip Calculator</h1>
        <p class="hero-subtitle">Calculate tips and split bills with ease</p>
      </div>
    </section>

    <!-- Tip Calculator Section -->
    <section class="tip-calculator-section">
      <div class="container">
        <div class="tip-calculator-container">
          <div class="input-section">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" step="0.01" min="0">
            
            <label for="tip-percentage">Tip Percentage:</label>
            <div class="tip-buttons">
              <button class="tip-btn" data-tip="15">15%</button>
              <button class="tip-btn" data-tip="18">18%</button>
              <button class="tip-btn" data-tip="20">20%</button>
              <button class="tip-btn" data-tip="25">25%</button>
            </div>
            <input type="number" id="tip-percentage" placeholder="Custom %" step="0.1" min="0" max="100">
            
            <label for="people-count">Number of People:</label>
            <input type="number" id="people-count" placeholder="Number of people" min="1" value="1">
            
            <div class="options">
              <div class="checkbox-container">
                <input type="checkbox" id="round-up">
                <label for="round-up">Round up to nearest dollar</label>
              </div>
            </div>
          </div>
          
          <div class="output-section">
            <div class="calculation-display">
              <div class="calc-item">
                <div class="calc-label">Bill Amount</div>
                <div class="calc-value" id="display-bill">$0.00</div>
              </div>
              <div class="calc-item">
                <div class="calc-label">Tip Amount</div>
                <div class="calc-value" id="display-tip">$0.00</div>
              </div>
              <div class="calc-item">
                <div class="calc-label">Total Amount</div>
                <div class="calc-value" id="display-total">$0.00</div>
              </div>
              <div class="calc-divider"></div>
              <div class="calc-item">
                <div class="calc-label">Per Person</div>
                <div class="calc-value" id="display-per-person">$0.00</div>
              </div>
              <div class="calc-item">
                <div class="calc-label">Tip Per Person</div>
                <div class="calc-value" id="display-tip-per-person">$0.00</div>
              </div>
            </div>
            
            <div class="action-buttons">
              <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="js/navigation.js"></script>
  <script src="js/tip-calculator.js"></script>
</body>
</html>
